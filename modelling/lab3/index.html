<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>lab3</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  
  <div class="container">
    <div class="inputs">
      <label for="queue">Queue length:</label>
      <input name="queue" type="text" id="queue-length" placeholder="Enter max queue length" value="300">
      <label for="max">Maximum generation time:</label>
      <input name="max" type="text" id="max-gen-time" placeholder="Enter max value of generation time" value="2000">
      <label for="min">Minimum generation time:</label>
      <input name="min" type="text" id="min-gen-time" placeholder="Enter min value of generation time" value="800">
    </div>
    <div class="gen-wrap">
      <span class="hdr">GENERATOR</span>
      <div class="generator"></div>
    </div>
    <div class="que-wrap">
      <span class="hdr">QUEUE</span>
      <div class="queue"></div>
    </div>
    <div class="wor-wrap">
      <span class="hdr">WORKER</span>
      <div class="worker"></div>
    </div>
  </div>
  <div class="btns">
    <button id="start">START</button>
    <button id="stop">STOP</button>
  </div>

  <div class="stat">
    <div class="stat-wrapper">
    <p>STATISTICS</p>
      <ul>
        <li>Total:</li>
        <li>Queue:</li>
        <li>Processed:</li>
        <li>Lost:</li>
        <li>Worker:</li>
      </ul>
      <ul>
        <li id="stat-total">0</li>
        <li id="stat-queue">0</li>
        <li id="stat-proc">0</li>
        <li id="stat-lost">0</li>
        <li id="stat-worker">0</li>
      </ul>
    </div>
  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
