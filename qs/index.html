<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>qm</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery-3.1.1.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- IVENT -->
          <div class="event">
            <div class="head-container">
              <p>EVENT</p>
            </div>
            <input id="button" type="button" value="MAKE EVENT">
          </div>  <!-- IVENT -->
      
      <!-- DISPATCHER -->
          <div class="dispatcher">
          <div class="head-container">
            <p>DISPATCHER</p>
          </div>
            <div class="quantity"><div class="request-tab"></div></div>
          </div>  <!-- DISPATCHER -->
      
      <!-- QUEUE -->
          <div class="queue">
            <div class="head-container">
              <p>QUEUE</p>
            </div>
            <div class="request">
              <div class="worker-queue" id="queue-1"></div>
              <div class="worker-queue" id="queue-2"></div>
              <div class="worker-queue" id="queue-3"></div>
              <div class="worker-queue" id="queue-4"></div>
              <div class="worker-queue" id="queue-5"></div>
            </div>
          </div>  <!-- QUEUE -->
      
      <!-- WORKERS -->
          <div class="workers">
          <div class="head-container">
            <p>WORKERS</p>
          </div>
            <div class="worker">
              <div class="wrapper">
                <div class="bar">
                  <span class="bar-fill"></span>
                </div>
              </div>
            </div>
      
            <div class="worker">
              <div class="wrapper">
                <div class="bar">
                  <span class="bar-fill"></span>
                </div>
              </div>
            </div>
      
            <div class="worker">
              <div class="wrapper">
                <div class="bar">
                  <span class="bar-fill"></span>
                </div>
              </div>
            </div>
      
            <div class="worker">
              <div class="wrapper">
                <div class="bar">
                  <span class="bar-fill"></span>
                </div>
              </div>
            </div>
      
            <div class="worker">
              <div class="wrapper">
                <div class="bar">
                  <span class="bar-fill"></span>
                </div>
              </div>
            </div>
      
          </div>  <!-- WORKERS -->
      
      <!-- RESULT -->
          <div class="result">
          <div class="head-container">
            <p>RESULT</p>
          </div>
            <div class="summary"><div class="result-tab"></div></div>
          </div>  <!-- RESULT -->
    </div>
  </div> <!-- CONTAINER -->

  <script src="script.js" type="text/javascript"></script>

</body>
</html>
